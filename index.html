<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Pokémon Search App</title>
</head>
<body>
  <h1>Search for Pokémon Name or ID:</h1>
  <div>
    <input type="text" id="search-input" required>
    <button id="search-button">Search</button>
  </div>
  <div>
    <div>
      <p id="pokemon-name"></p>
      <p id="pokemon-id"></p>
    </div>
    <div>
      <p id="weight"></p>
      <p id="height"></p>
    </div>
    <div id="types">

    </div>
  </div>
  <div>
    <div>Base</div>
    <div>Stats</div>
    <div>HP:</div>
    <div id="hp"></div>
    <div>Attack:</div>
    <div id="attack"></div>
    <div>Defense:</div>
    <div id="defense"></div>
    <div>Sp. Attack:</div>
    <div id="special-attack"></div>
    <div>Sp. Defense:</div>
    <div id="special-defense"></div>
    <div>Speed:</div>
    <div id="speed"></div>
  </div>
<script src="script.js"></script>
</body>
</html>
